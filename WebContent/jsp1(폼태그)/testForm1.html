<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function checkNull() {
		if(document.fr.name.value=='') {
			alert('이름을 입력하세요');
			return false;
		}
		if(document.fr.age.value=='') {
			alert('나이를 입력하세요');
			return false;
		}
		if(document.fr.tel.value=='') {
			alert('전화번호를 입력하세요');
			return false;
		}
	}

</script>
</head>
<body>
	<h1>testForm1.html</h1>
	<!-- 사용자의 정보(이름, 나이, 전화번호) 입력받아서 
		testPro1.jsp 페이지에 전달 후 화면에 출력 -->
		
	<fieldset>
		<legend>사용자 정보 입력창</legend>
		<form action="testPro1.jsp" method="post" name="fr" onsubmit="return checkNull();">
			이름 : <input type="text" name="name"><br>
			나이 : <input type="number" name="age"><br>		
			전화번호 : <input type="tel" name="tel"><br>
			<input type="submit" value="전송">
		</form>
	</fieldset>
		
</body>
</html>
